<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Attempt quiz - Professional online quiz platform">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#5b6cff">
  
  <title>Attempt Quiz</title>
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- External CSS -->
  <link rel="stylesheet" href="css/attempt.css">
</head>

<body>
  <!-- WAIT SCREEN -->
  <div class="card center" id="waitScreen">
    <div class="loading-spinner"></div>
    <h2 class="wait-title">⏳ Waiting for Quiz to Start</h2>
    <p class="wait-subtitle">Your host will start the quiz shortly</p>
    <div class="wait-info">
      <div class="info-item">
        <i class="fa fa-user"></i>
        <span id="waitName"></span>
      </div>
      <div class="info-item">
        <i class="fa fa-code"></i>
        <span id="waitCode"></span>
      </div>
    </div>
    <p class="wait-message">Please stay on this page and do not refresh</p>
  </div>

  <!-- QUIZ SCREEN -->
  <div class="card hide" id="quizScreen">
    <div class="quiz-header">
      <div class="timer" id="timer">⏱ --:--</div>
      <div class="progress-text" id="progress">Question 0 of 0</div>
    </div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressBar"></div>
    </div>
    <hr><br>

    <div class="question" id="question">Loading question...</div>
    <div id="options"></div>

    <div class="nav-btns">
      <button class="btn outline" onclick="prevQuestion()">
        <i class="fa fa-arrow-left"></i> Previous
      </button>
      <button class="btn" onclick="nextQuestion()">
        Next <i class="fa fa-arrow-right"></i>
      </button>
    </div>

    <div class="footer">
      <i class="fa fa-code"></i> Developed by <strong>Maviya Attar</strong>
    </div>
  </div>

  <!-- THANK YOU SCREEN -->
  <div class="card center hide" id="thankScreen">
    <h2>✅ Thank You!</h2>
    <p>Your responses have been submitted successfully.</p>
    <br>
    <div class="footer">
      <i class="fa fa-code"></i> Developed by <strong>Maviya Attar</strong>
    </div>
  </div>

  <!-- External JavaScript -->
  <script src="js/attempt.js"></script>
</body>
</html>
