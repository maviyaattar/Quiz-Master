<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="View detailed quiz information and manage participants on Maviya Attar's Quiz Master"
    />
    <meta name="theme-color" content="#5b6cff" />
    <title>Quiz Details | Maviya Attar - Quiz Master</title>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-QDA5QrzIAqmF+ZKSf96z8QFhOkM/n4ZZrGy0mPkIgfcegIjWKc5ouNQsfyBDVToTxliqcuqRPYsHiKaPDrga=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="css/test.css" />
  </head>

  <body>
    <!-- ===== TOP BAR ===== -->
    <div class="top-bar" role="banner">
      <i
        class="fa fa-arrow-left back-btn"
        onclick="goBack()"
        role="button"
        tabindex="0"
        aria-label="Go back to dashboard"
        title="Back"
      ></i>
      <h3>Quiz Overview</h3>
    </div>

    <div class="container">
      <div class="product-grid">
        <!-- ===== LEFT PANEL ===== -->
        <div class="side-card">
          <!-- Status Badge -->
          <span id="statusBadge" class="badge created">CREATED</span>

          <!-- Title and Description -->
          <h3 id="quizTitle">Loading...</h3>
          <p id="quizDesc"></p>

          <!-- Quiz Code -->
          <div class="meta-box">
            <strong>Quiz Code:</strong>
            <div id="quizCode">-</div>
            <button
              class="copy-btn"
              onclick="copyText(document.getElementById('quizCode').innerText)"
              aria-label="Copy quiz code"
            >
              <i class="fa fa-copy"></i> Copy
            </button>
          </div>

          <!-- Join Link -->
          <div class="meta-box">
            <strong>Join Link:</strong>
            <div id="quizLink">-</div>
            <button
              class="copy-btn"
              onclick="copyText(document.getElementById('quizLink').innerText)"
              aria-label="Copy join link"
            >
              <i class="fa fa-copy"></i> Copy
            </button>
          </div>

          <!-- Start Button -->
          <button
            class="start-btn"
            onclick="startQuiz()"
            aria-label="Start quiz"
          >
            <i class="fa fa-play"></i> Start Quiz
          </button>

          <!-- Delete Button -->
          <button
            class="delete-btn"
            onclick="deleteQuiz()"
            aria-label="Delete quiz"
          >
            <i class="fa fa-trash"></i> Delete Quiz
          </button>
        </div>

        <!-- ===== RIGHT PANEL ===== -->
        <div class="details-card">
          <h2 id="detailTitle">Loading...</h2>
          <p id="detailDesc"></p>

          <!-- Tabs -->
          <div class="tabs">
            <button
              class="tab-btn active"
              onclick="switchTab('participants', this)"
              aria-label="View participants"
            >
              <i class="fa fa-users"></i> Participants
            </button>
            <button
              class="tab-btn"
              onclick="switchTab('leaderboard', this)"
              aria-label="View leaderboard"
            >
              <i class="fa fa-chart-bar"></i> Leaderboard
            </button>
            <button
              class="tab-btn"
              onclick="switchTab('summary', this)"
              aria-label="View summary statistics"
            >
              <i class="fa fa-info-circle"></i> Summary
            </button>
          </div>

          <!-- Tab Content -->
          <div
            id="participants"
            class="tab-content active"
            role="region"
            aria-live="polite"
          ></div>
          <div
            id="leaderboard"
            class="tab-content"
            role="region"
            aria-live="polite"
          ></div>
          <div
            id="summary"
            class="tab-content"
            role="region"
            aria-live="polite"
          ></div>
        </div>
      </div>
    </div>

    <!-- External JavaScript -->
    <script src="js/test.js"></script>
  </body>
</html>
