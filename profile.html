<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile | QuizMaster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{
      --primary:#5b6cff;
      --secondary:#8f5bff;
      --bg:#f5f7fb;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --radius:18px;
      --danger:#ef4444;
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:"Poppins",sans-serif;
    }

    body{
      background:linear-gradient(180deg,#f5f7fb,#eef0ff);
      min-height:100vh;
      color:var(--text);
      padding-bottom:70px;
    }

    /* ===== TOP NAV ===== */
    .top-nav{
      position:sticky;
      top:0;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 24px;
      box-shadow:0 8px 20px rgba(0,0,0,.06);
    }

    .brand{
      font-size:20px;
      font-weight:700;
      color:var(--primary);
    }

    /* ===== CONTAINER ===== */
    .container{
      max-width:500px;
      margin:auto;
      padding:26px;
    }

    /* ===== PROFILE CARD ===== */
    .profile-card{
      background:#fff;
      border-radius:var(--radius);
      padding:28px;
      box-shadow:0 18px 35px rgba(0,0,0,.12);
      text-align:center;
    }

    .avatar{
      width:90px;
      height:90px;
      border-radius:50%;
      background:linear-gradient(135deg,var(--primary),var(--secondary));
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:36px;
      color:#fff;
      margin:0 auto 16px;
      font-weight:700;
    }

    .name{
      font-size:20px;
      font-weight:700;
      margin-bottom:4px;
    }

    .email{
      font-size:14px;
      color:var(--muted);
      margin-bottom:20px;
    }

    .info{
      background:#f6f7ff;
      border-radius:14px;
      padding:14px;
      margin-bottom:12px;
      font-size:14px;
    }

    .logout{
      margin-top:20px;
      width:100%;
      padding:12px;
      border:none;
      border-radius:30px;
      background:var(--danger);
      color:#fff;
      font-weight:600;
      cursor:pointer;
    }

    /* ===== BOTTOM NAV ===== */
    .bottom-nav{
      position:fixed;
      bottom:0;
      left:0;
      width:100%;
      background:#fff;
      display:flex;
      justify-content:space-around;
      padding:10px 0;
      box-shadow:0 -6px 20px rgba(0,0,0,.08);
    }

    .bottom-nav a{
      text-decoration:none;
      color:var(--muted);
      font-size:12px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:4px;
    }

    .bottom-nav a.active{color:var(--primary)}

    @media(max-width:768px){
      .container{padding:18px}
    }
  </style>
</head>

<body>

<!-- ===== TOP NAV ===== -->
<nav class="top-nav">
  <div class="brand">QuizMaster</div>
</nav>

<div class="container">
  <div class="profile-card">
    <div class="avatar" id="avatar">?</div>
    <div class="name" id="name">Loading...</div>
    <div class="email" id="email"></div>

    <div class="info">
      <strong>Role:</strong> Quiz Creator
    </div>

    <div class="info">
      <strong>Platform:</strong> QuizMaster
    </div>

    <button class="logout" onclick="logout()">
      <i class="fa fa-sign-out-alt"></i> Logout
    </button>
  </div>
</div>

<!-- ===== BOTTOM NAV ===== -->
<nav class="bottom-nav">
  <a href="dashboard.html">
    <i class="fa fa-home"></i>
    <span>Home</span>
  </a>
  <a href="create.html">
    <i class="fa fa-plus-circle"></i>
    <span>Create</span>
  </a>
  <a href="profile.html" class="active">
    <i class="fa fa-user"></i>
    <span>Profile</span>
  </a>
</nav>

<script>
/* =====================
   CONFIG
===================== */
const API = "https://quiz-backend-production-4aaf.up.railway.app";
const token = localStorage.getItem("token");

if(!token){
  location.href="Auth.html";
}

/* =====================
   LOAD PROFILE
===================== */
async function loadProfile(){
  try{
    const res = await fetch(`${API}/api/auth/me`,{
      headers:{
        "Authorization":"Bearer "+token
      }
    });

    const user = await res.json();
    name.innerText = user.name;
    email.innerText = user.email;
    avatar.innerText = user.name.charAt(0).toUpperCase();

  }catch(err){
    alert("Failed to load profile");
  }
}

/* =====================
   LOGOUT
===================== */
function logout(){
  localStorage.clear();
  location.href="Auth.html";
}

loadProfile();
</script>

</body>
</html>
