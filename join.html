<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Join a quiz using Maviya Attar's Quiz Master platform"
    />
    <meta name="theme-color" content="#5b6cff" />
    <title>Join Quiz | Maviya Attar - Quiz Master</title>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-QDA5QrzIAqmF+ZKSf96z8QFhOkM/n4ZZrGy0mPkIgfcegIjWKc5ouNQsfyBDVToTxliqcuqRPYsHiKaPDrga=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="css/join.css" />
  </head>

  <body>
    <div class="card">
      <!-- Header -->
      <div class="brand">Maviya Attar QuizMaster</div>
      <div class="subtitle">Enter quiz code to join a quiz</div>

      <!-- Form Inputs -->
      <input
        class="input"
        id="code"
        placeholder="Quiz Code (e.g. ABC123)"
        type="text"
        maxlength="10"
        aria-label="Quiz code"
        spellcheck="false"
        autocomplete="off"
      />
      <input
        class="input"
        id="name"
        placeholder="Your Name"
        type="text"
        maxlength="50"
        aria-label="Your name"
        autocomplete="name"
      />
      <input
        class="input"
        id="roll"
        placeholder="Roll Number"
        type="text"
        maxlength="20"
        aria-label="Your roll number"
        autocomplete="off"
      />
      <input
        class="input"
        id="branch"
        placeholder="Branch"
        type="text"
        maxlength="50"
        aria-label="Your branch"
        autocomplete="off"
      />

      <!-- Submit Button -->
      <button
        class="btn"
        onclick="joinQuiz()"
        aria-label="Join quiz"
        type="button"
      >
        <i class="fa fa-arrow-right"></i> Join Quiz
      </button>

      <!-- Status Message -->
      <div id="msg" class="msg" role="status" aria-live="polite"></div>

      <!-- Helper Text -->
      <div class="helper-text">
        Not registered? <a href="auth.html">Create an account</a>
      </div>
    </div>

    <!-- External JavaScript -->
    <script src="js/join.js"></script>
  </body>
</html>
