<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Quiz | QuizMaster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{
      --primary:#5b6cff;
      --secondary:#8f5bff;
      --bg:#f5f7fb;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --radius:18px;
      --danger:#ef4444;
      --success:#22c55e;
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:"Poppins",sans-serif;
    }

    body{
      background:linear-gradient(180deg,#f5f7fb,#eef0ff);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--text);
    }

    .card{
      width:100%;
      max-width:420px;
      background:#fff;
      padding:28px;
      border-radius:var(--radius);
      box-shadow:0 18px 35px rgba(0,0,0,.12);
    }

    .brand{
      text-align:center;
      font-size:22px;
      font-weight:800;
      color:var(--primary);
      margin-bottom:6px;
    }

    .subtitle{
      text-align:center;
      color:var(--muted);
      margin-bottom:24px;
      font-size:14px;
    }

    .input{
      width:100%;
      padding:14px 16px;
      border-radius:14px;
      border:1px solid #e5e7eb;
      margin-bottom:14px;
      font-size:14px;
      transition:border-color 0.3s ease;
    }

    .input:focus{
      outline:none;
      border-color:var(--primary);
      box-shadow:0 0 0 3px rgba(91, 108, 255, 0.1);
    }

    .btn{
      width:100%;
      padding:14px;
      border:none;
      border-radius:40px;
      background:linear-gradient(135deg,var(--primary),var(--secondary));
      color:#fff;
      font-weight:600;
      cursor:pointer;
      font-size:15px;
      margin-top:6px;
      transition:all 0.3s ease;
    }

    .btn:hover{
      transform:translateY(-2px);
      box-shadow:0 6px 20px rgba(91, 108, 255, 0.4);
    }

    .btn:active{
      transform:translateY(0);
    }

    .btn:disabled{
      opacity:0.6;
      cursor:not-allowed;
      transform:none;
    }

    .msg{
      margin-top:14px;
      font-size:14px;
      text-align:center;
    }

    .error{color:var(--danger)}
    .success{color:var(--success)}
  </style>
</head>

<body>

<div class="card">
  <div class="brand">QuizMaster</div>
  <div class="subtitle">Enter quiz code to join</div>

  <input class="input" id="code" placeholder="Quiz Code (e.g. ABC123)">
  <input class="input" id="name" placeholder="Your Name">
  <input class="input" id="roll" placeholder="Roll Number">
  <input class="input" id="branch" placeholder="Branch">

  <button class="btn" onclick="joinQuiz()">
    <i class="fa fa-arrow-right"></i> Join Quiz
  </button>

  <div id="msg" class="msg"></div>
</div>

<script>
const API = "https://quiz-backend-production-4aaf.up.railway.app";

async function joinQuiz(){
  const code = document.getElementById("code").value.trim().toUpperCase();
  const name = document.getElementById("name").value.trim();
  const rollNo = document.getElementById("roll").value.trim();
  const branch = document.getElementById("branch").value.trim();
  const msg = document.getElementById("msg");
  const btn = event.target;

  msg.innerText = "";
  msg.className = "msg";

  if(!code || !name || !rollNo || !branch){
    msg.innerText = "Fill all fields";
    msg.classList.add("error");
    return;
  }

  // Show loading state
  btn.disabled = true;
  btn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Joining...';

  try{
    const res = await fetch(`${API}/api/quiz/join/${code}`,{
      method:"POST",
      headers:{
        "Content-Type":"application/json"
      },
      body:JSON.stringify({ rollNo })
    });

    const data = await res.json();

    if(!res.ok){
      msg.innerText = data.msg || "Unable to join";
      msg.classList.add("error");
      btn.disabled = false;
      btn.innerHTML = '<i class="fa fa-arrow-right"></i> Join Quiz';
      return;
    }

    // Store joiner data and redirect to attempt page
    // The attempt page has a polling mechanism that checks quiz status every 3 seconds
    // It will automatically show the wait screen if quiz is not started, or the quiz interface if started
    localStorage.setItem("joiner", JSON.stringify({
      code, name, rollNo, branch
    }));
    
    msg.innerText = "âœ… Redirecting to quiz...";
    msg.classList.add("success");
    
    setTimeout(() => {
      location.href = "attempt.html?code=" + code;
    }, 500);

  }catch(err){
    msg.innerText = "Server error. Try again.";
    msg.classList.add("error");
    btn.disabled = false;
    btn.innerHTML = '<i class="fa fa-arrow-right"></i> Join Quiz';
  }
}
</script>

</body>
</html>
