<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Create new quizzes easily" />
    <meta name="theme-color" content="#5b6cff" />
    <title>Create Test</title>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-QDA5QrzIAqmF+ZKSf96z8QFhOkM/n4ZZrGy0mPkIgfcegIjWKc5ouNQsfyBDVToTxliqcuqRPYsHiKaPDrga=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="css/create.css" />
  </head>

  <body>
    <!-- ===== TOP BAR ===== -->
    <div class="top-bar" role="banner">
      <i
        class="fa fa-arrow-left back-btn"
        onclick="goBack()"
        role="button"
        tabindex="0"
        aria-label="Go back to dashboard"
        title="Back"
      ></i>
      <h2>Create New Test</h2>
    </div>

    <div class="container">
      <!-- ===== TEST INFORMATION ===== -->
      <div class="card">
        <h3><i class="fa fa-file-alt"></i> Test Information</h3>
        <input
          class="input"
          id="testTitle"
          placeholder="Test Title"
          type="text"
          aria-label="Test title"
          maxlength="100"
        />
        <textarea
          class="input"
          id="testDesc"
          placeholder="Test Description"
          aria-label="Test description"
          maxlength="500"
        ></textarea>
        <input
          class="input"
          id="testDuration"
          placeholder="Duration (minutes)"
          type="number"
          min="1"
          max="480"
          aria-label="Test duration in minutes"
        />
      </div>

      <!-- ===== QUESTION BUILDER ===== -->
      <div class="card">
        <h3><i class="fa fa-question-circle"></i> Add / Edit Question</h3>

        <textarea
          class="input"
          id="questionText"
          placeholder="Question"
          aria-label="Question text"
          maxlength="500"
        ></textarea>

        <div class="option">
          <input
            type="radio"
            name="correct"
            value="0"
            id="correct-0"
            aria-label="Option A is correct"
          />
          <input
            class="input"
            id="opt0"
            placeholder="Option A"
            type="text"
            aria-label="Option A"
            maxlength="200"
          />
        </div>
        <div class="option">
          <input
            type="radio"
            name="correct"
            value="1"
            id="correct-1"
            aria-label="Option B is correct"
          />
          <input
            class="input"
            id="opt1"
            placeholder="Option B"
            type="text"
            aria-label="Option B"
            maxlength="200"
          />
        </div>
        <div class="option">
          <input
            type="radio"
            name="correct"
            value="2"
            id="correct-2"
            aria-label="Option C is correct"
          />
          <input
            class="input"
            id="opt2"
            placeholder="Option C"
            type="text"
            aria-label="Option C"
            maxlength="200"
          />
        </div>
        <div class="option">
          <input
            type="radio"
            name="correct"
            value="3"
            id="correct-3"
            aria-label="Option D is correct"
          />
          <input
            class="input"
            id="opt3"
            placeholder="Option D"
            type="text"
            aria-label="Option D"
            maxlength="200"
          />
        </div>

        <button
          class="btn btn-secondary"
          onclick="saveQuestion()"
          aria-label="Save question"
        >
          <i class="fa fa-save"></i> Save Question
        </button>
      </div>

      <!-- ===== QUESTIONS LIST ===== -->
      <div class="card">
        <h3><i class="fa fa-list"></i> Questions Added</h3>
        <div id="questionList" role="region" aria-live="polite">
          <p style="color: var(--muted); text-align: center; padding: 20px;">
            No questions added yet
          </p>
        </div>
      </div>

      <!-- ===== CREATE ACTION ===== -->
      <div class="footer-action">
        <button
          class="btn btn-primary"
          onclick="createTest()"
          aria-label="Create quiz"
        >
          <i class="fa fa-check"></i> Create Test
        </button>
      </div>
      
      <!-- Footer -->
      <div style="text-align: center; color: var(--muted); font-size: 14px; margin-top: 30px; padding-bottom: 20px;">
        <i class="fa fa-code"></i> Developed by <strong>Maviya Attar</strong>
      </div>
    </div>

    <!-- External JavaScript -->
    <script src="js/create.js"></script>
  </body>
</html>
